<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Flags</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="flags-container"></div>

    <div>
        <img src="" alt="">
        <h1></h1>
    </div>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h1>where in the word?</h1>
                </div>
                <button class="dark-mode-btn">
                    <i class="far fa-moon"></i>Dark mode</button>
            </nav>
        </div>
       </header>
       <main>
        <div class="container">
            <div class="user-inputs">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search for a country">
                </div>
                <div class="select-box">
                    <select name="filter-input" id="filter-input">
                        <option value="">Filter by region </option>
                        <option value="africa">Africa</option>
                        <option value="america">America</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="ocenia">Ocenia</option>
                    </select>
                </div>
            </div>
            <div id="country-list-container">
            </div>
            <div id="country-detail-container">
                
            </div>
        </div>
       </main>
    <script src="script.js"></script>
</body>
</html>
